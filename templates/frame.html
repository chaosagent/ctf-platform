<!DOCTYPE html>
<html>
<head lang="en">
    {% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <title>{{ g.ctf_name }} - {% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    {% block navbar %}
    {% block navbar_unauthed %}
    <div id="navbar" class="navbar">
        <div id="navbarlist">
            <ul id="navbarlist_unauthed_left" class="navbar inline">
                <li class="navbar"><a class="navbar" href="{%- block navbar_unauthed_home -%}{{ url_for('page_main.page_main') }}{% endblock %}">Home</a></li>
                <li class="navbar"><a class="navbar" href="{%- block navbar_unauthed_scoreboard -%}{{ url_for('page_scoreboard.page_scoreboard') }}{% endblock %}">Scoreboard</a></li>
            </ul>
            <ul id="navbarlist_unauthed_right" class="navbar inline right">
                <li class="navbar"><a class="navbar" href="{%- block navbar_unauthed_login -%}{{ url_for('page_login.page_login') }}{% endblock %}">Login</a></li>
                <li class="navbar"><a class="navbar" href="{%- block navbar_unauthed_register -%}{{ url_for('page_register.page_register') }}{% endblock %}">Register</a></li>
            </ul>
        </div>
	</div>
    {% endblock %}
    <div id="navbarplaceholder" class="navbarplaceholder placeholder"></div>
    {% endblock %}
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
